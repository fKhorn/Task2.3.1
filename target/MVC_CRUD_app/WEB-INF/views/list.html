<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <h2>Список пользоваетелей</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
<!--        <tbody>-->
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td><a th:href="@{/{id}(id=${user.getId()})}"><button>Update</button> </a></td>
            <td>
                <form th:method="DELETE" th:action="@{/delete/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
<!--        </tbody>-->
    </table>
</div>
<p><a th:href="@{/create}">Добавить нового пользователя</a></p>

</body>
</html>
